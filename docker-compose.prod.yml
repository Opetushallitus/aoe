version: '3'
services:
  provider-rest-prod:
    build:
      context: ./provider-rest
      dockerfile: Dockerfile.prod
    image: provider-rest-prod:latest
    container_name: provider-rest-prod
    restart: always
    ports:
      - 8001:8001
    environment:
      SPRING_PROFILES_ACTIVE: 'prod'
    networks:
      - network-provider-prod

networks:
  network-provider-prod:
    driver: bridge
