version: "3.9"
services:
  oaipmh-provider:
    build:
      context: ./oaipmh-provider
      dockerfile: Dockerfile
    image: oaipmh-provider:latest
    container_name: oaipmh-provider
    restart: always
    ports:
      - "8001:8001"
    env_file:
      - /environment/aoe-data-services/prod/.env
    logging:
      options:
        max-size: '10m'
        max-file: '3'
    environment:
      SPRING_PROFILES_ACTIVE: "prod"
    networks:
      - network-provider-prod

networks:
  network-provider-prod:
    driver: bridge
