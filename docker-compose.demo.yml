version: "3.8"
services:
  aoe-web-frontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    image: aoe-web-frontend-demo:latest
    container_name: aoe-web-frontend-demo
    restart: unless-stopped
    ports:
      - "8282:80"
    volumes:
      - /webdata:/usr/share/nginx/html/webdata
    networks:
      - network-frontend-demo

networks:
  network-frontend-demo:
    driver: bridge
