<h1>Tee huoltokatkoilmoitus</h1>

<div class="form-group">
    <label>Uusi huoltokatkoilmoitus</label>
    <input class="form-control" type="text" #input />
    <p *ngIf="wrongFormat" style="color: red;"> {{ wrongFormat }} </p>
</div>

<button class="btn btn-blue" (click)="saveMessage()" style="margin-bottom: 1rem;">Tallenna uusi ilmoitus</button>

<h4>Nykyinen ilmoitus:</h4>
<div *ngIf="currentNotification; else elseBlock">
    <p> {{ currentNotification }} </p>
    <p> Lis√§tty: {{ notificationUpdatedTime | date:"d.M.yyyy HH:mm"}} </p>
    <button class="btn btn-danger" (click)="deleteNotification()">Poista ilmoitus</button>
</div>
<ng-template #elseBlock>
    <p>[Ei ilmoitusta]</p>
</ng-template>
