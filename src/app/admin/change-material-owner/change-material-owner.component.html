<h1>Vaihda materiaalin omistaja</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="materialId">Oppimateriaalin ID</label>

    <input
      type="text"
      class="form-control"
      id="materialId"
      formControlName="materialId"
      inputmode="numeric"
      [ngClass]="{ 'is-invalid': materialIdCtrl.invalid && submitted }"
    >

    <div
      *ngIf="materialIdCtrl.invalid && submitted"
      class="invalid-feedback"
    >
      <div *ngIf="materialIdCtrl.errors.required">
        Pakollinen tieto
      </div>

      <div *ngIf="materialIdCtrl.errors.pattern">
        Vain numerot ovat sallittuja
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="userId">Uusi omistaja</label>

    <ng-select
      [items]="users"
      bindValue="id"
      bindLabel="fullName"
      labelForId="userId"
      appendTo="body"
      formControlName="userId"
      [searchFn]="userSearch"
    >
      <ng-template ng-option-tmp let-item="item">
        {{ item.fullName }} (#{{ item.id }})<br>
        {{ item.email }}
      </ng-template>
    </ng-select>

    <ng-container *ngIf="userIdCtrl.invalid && submitted">
      <div *ngIf="userIdCtrl.errors.required">
        <small class="text-danger">
          Pakollinen tieto
        </small>
      </div>
    </ng-container>
  </div>

  <button
    type="submit"
    class="btn btn-blue"
  >Vaihda omistaja</button>
</form>
