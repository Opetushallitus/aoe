<div class="py-4 px-0">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col">
        <h1>{{ 'faq.title' | translate }}</h1>
      </div>

      <div class="col-auto">
        <button type="button" class="btn btn-blue" (click)="isOpen = !isOpen">
          <ng-container *ngIf="isOpen; else openAll">
            {{ 'faq.closeAll' | translate }}
          </ng-container>

          <ng-template #openAll>
            {{ 'faq.openAll' | translate }}
          </ng-template>
        </button>
      </div>
    </div><!--/.row-->

    <div class="row">
      <div class="col">
        <h2>{{ 'faq.general' | translate }}</h2>

        <accordion>
          <accordion-group *ngFor="let item of faqGeneral" [isOpen]="isOpen" #group1>
            <div accordion-heading class="row">
              <div class="col">{{ item.question }}</div>
              <div class="col-auto"><i class="fa" aria-hidden="true" [ngClass]="group1.isOpen ? 'fa-chevron-down' : 'fa-chevron-up'"></i></div>
            </div>

            <p *ngFor="let paragraph of item.answer" [innerHTML]="paragraph"></p>
          </accordion-group>
        </accordion>

        <h2>{{ 'faq.material' | translate }}</h2>

        <accordion>
          <accordion-group *ngFor="let item of faqMaterial" [isOpen]="isOpen" #group2>
            <div accordion-heading class="row">
              <div class="col">{{ item.question }}</div>
              <div class="col-auto"><i class="fa" aria-hidden="true" [ngClass]="group2.isOpen ? 'fa-chevron-down' : 'fa-chevron-up'"></i></div>
            </div>

            <p *ngFor="let paragraph of item.answer" [innerHTML]="paragraph"></p>
          </accordion-group>
        </accordion>

        <h2>{{ 'faq.organization' | translate }}</h2>

        <accordion>
          <accordion-group *ngFor="let item of faqOrganisation" [isOpen]="isOpen" #group3>
            <div accordion-heading class="row">
              <div class="col">{{ item.question }}</div>
              <div class="col-auto"><i class="fa" aria-hidden="true" [ngClass]="group3.isOpen ? 'fa-chevron-down' : 'fa-chevron-up'"></i></div>
            </div>

            <p *ngFor="let paragraph of item.answer" [innerHTML]="paragraph"></p>
          </accordion-group>
        </accordion>
      </div>
    </div><!--/.row-->
  </div>
</div>
