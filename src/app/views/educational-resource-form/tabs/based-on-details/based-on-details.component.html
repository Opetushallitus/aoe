<form [formGroup]="basedOnDetailsForm" (ngSubmit)="onSubmit()">
  <h3>Aoe.fi:stä löytyvät materiaalit</h3>

  <div formArrayName="internals" *ngFor="let internal of internals.controls; let i = index;">
    <div class="form-row" [formGroupName]="i">
      <div class="form-group col-md">
        <label for="{{ 'authorInt-' + i }}">Tekijän nimi</label>

        <input
          type="text"
          id="{{ 'authorInt-' + i }}"
          class="form-control"
          placeholder="Tekijän nimi"
          formControlName="author"
          >
      </div>

      <div class="form-group col-md">
        <label for="{{ 'materialId-' + i }}">Materiaali</label>

        <input
          type="text"
          id="{{ 'materialId-' + i }}"
          class="form-control"
          placeholder="Materiaali"
          formControlName="materialId"
        >
      </div>

      <div class="form-group col-auto align-self-end">
        <button type="button" class="btn btn-danger" (click)="removeInternal(i)">Poista</button>
      </div>
    </div>
  </div>

  <div class="form-group">
    <button
      type="button"
      class="btn btn-gray"
      (click)="addInternal()"
    >Lisää uusi materiaali</button>

    <button
      type="button"
      class="btn btn-link"
      tooltip="Voit tähän lisätä materiaaleja, jonka pohjalta olet lähtenyt rakentamaan oppimateriaaliasi, joita käytät materiaalissasi tai jotka toimivat oppimateriaalisi pohjana."
    ><img src="assets/img/icons/ic_help.svg" alt=""></button>
  </div>

  <h3>Muista palveluista löytyvät materiaalit</h3>

  <div formArrayName="externals" *ngFor="let external of externals.controls; let i = index;">
    <div class="form-row" [formGroupName]="i">
      <div class="form-group col-md">
        <label for="{{ 'authorExt-' + i }}">Tekijän nimi</label>

        <input
          type="text"
          id="{{ 'authorExt-' + i }}"
          class="form-control"
          placeholder="Tekijän nimi"
          formControlName="author"
        >
      </div>

      <div class="form-group col-md">
        <label for="{{ 'url-' + i }}">Materiaali</label>

        <input
          type="url"
          id="{{ 'url-' + i }}"
          class="form-control"
          placeholder="https://"
          formControlName="url"
        >
      </div>

      <div class="form-group col-auto align-self-end">
        <button type="button" class="btn btn-danger" (click)="removeExternal(i)">Poista</button>
      </div>
    </div>
  </div>

  <div class="form-group">
    <button
      type="button"
      class="btn btn-gray"
      (click)="addExternal()"
    >Lisää uusi materiaali</button>

    <button
      type="button"
      class="btn btn-link"
      tooltip="Voit tähän lisätä materiaaleja, jonka pohjalta olet lähtenyt rakentamaan oppimateriaaliasi, joita käytät materiaalissasi tai jotka toimivat oppimateriaalisi pohjana."
    ><img src="assets/img/icons/ic_help.svg" alt=""></button>
  </div>

  <div class="row">
    <div class="col">
      <button
        type="button"
        class="btn btn-gray"
        (click)="previousTab()"
      >Edellinen</button>
    </div>

    <div class="col-auto">
      <button
        type="reset"
        class="btn btn-cancel"
      >{{ 'forms.common.abort' | translate }}</button>
    </div>

    <div class="col-auto">
      <button
        type="submit"
        class="btn btn-blue"
        [disabled]="basedOnDetailsForm.invalid"
      >{{ 'forms.common.next' | translate }}</button>
    </div>
  </div>
</form>
