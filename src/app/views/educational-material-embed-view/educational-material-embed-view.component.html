<div class="file-list" *ngIf="materials?.length > 0; else notFound">
  <div class="row no-gutters">
    <div class="col-3">
      <div class="btn-group-vertical" role="group">
        <ng-container *ngFor="let material of materials">
          <button
            type="button"
            class="btn btn-file text-dark"
            [ngClass]="material === previewMaterial ? 'active' : ''"
            (click)="setPreviewMaterial(material)"
          >
            {{ material.displayName[lang] }}
          </button>
        </ng-container>
      </div>
    </div>

    <div class="col-9">
      <div class="file-content">
        <ng-container *ngFor="let material of materials" >
          <div *ngIf="material === previewMaterial">
            <p class="materials-title">{{ material.displayName[lang] }}</p>
          </div>
        </ng-container>
        <!--<h2>{{ 'demo.educationalResource.author.title' | translate }} </h2>-->
        <div class="material-content">
          <div class="material-description">
            <ul class="list-unstyled authors">
              <li class="materials-authors" *ngFor="let author of educationalMaterial.authors">
                <ng-container *ngIf="author.authorname !== ''">
                  {{ author.authorname }}
                  <ng-container *ngIf="author.organization">({{ author.organization }})</ng-container>
                </ng-container>
                <ng-container *ngIf="author.authorname === ''">{{ author.organization }}</ng-container>
              </li>
            </ul>
            <div class="metadata">
              <a
                [href]="getLicense(educationalMaterial.license?.key)?.link"
                target="_blank"
                rel="noopener noreferrer"
              >
                {{ getLicense(educationalMaterial.license?.key)?.value }}
              </a>
            </div>
          </div>
        </div>
        <app-educational-material-preview
          [material]="previewMaterial"
          *ngIf="!previewMaterial.link"
        ></app-educational-material-preview>

        <a
          *ngIf="previewMaterial.link"
          [href]="previewMaterial.link"
          class="btn btn-secondary"
          target="_blank"
          rel="noopener"
          >{{ 'demo.educationalMaterial.preview.openInNewTab' | translate }}</a
        >
      </div>
    </div>
  </div>
</div>

<ng-template #notFound>
  <alert type="warning">
    <strong>404</strong>
  </alert>
</ng-template>
