<div class="py-4 px-0">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>{{ 'userMaterials.title' | translate }}</h1>
      </div>

      <div class="col-auto">
        <a class="btn btn-link text-blue" [routerLink]="['/lisaa-oppimateriaali', 1]">{{ 'userMaterials.createNew' | translate }}</a>
      </div>
    </div>

    <div class="row">
      <div class="col" *ngIf="!(materials?.length > 0)">
        <p>{{ 'userMaterials.noMaterials' | translate }}</p>
      </div>

      <ng-container *ngIf="materials?.length > 0">
        <div class="col-md-6 col-lg-4" *ngFor="let material of materials">
          <div class="row no-gutters">
            <div class="col-sm-6">
              <a [routerLink]="['/muokkaa-oppimateriaalia', material.id]" class="btn btn-blue btn-block">Muokkaa</a>
            </div>
            <div class="col-sm-6">
              <a href="#" class="btn btn-danger btn-block">Poista</a>
            </div>
          </div>
          <app-educational-material-card [educationalMaterial]="material"></app-educational-material-card>
        </div>
      </ng-container>
    </div><!-- .row -->
  </div>
</div>
