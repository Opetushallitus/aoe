<div class="py-4 px-0">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>{{ 'userMaterials.title' | translate }}</h1>
      </div>

      <div class="col-auto">
        <a class="btn btn-link text-blue" [routerLink]="['/lisaa-oppimateriaali', 1]">{{ 'userMaterials.createNew' | translate }}</a>
      </div>
    </div>

    <div class="row" *ngIf="unpublishedMaterials && unpublishedMaterials.length > 0">
      <div class="col-12">
        <h2>Julkaisemattomat oppimateriaalit</h2>
      </div>

      <div class="col-md-6 col-lg-4 mb-3" *ngFor="let material of unpublishedMaterials">
        <p>{{ material.id }}</p>

        <a [routerLink]="['/muokkaa-oppimateriaalia', material.id]" class="btn btn-blue btn-block">Muokkaa</a>
      </div>
    </div>

    <div class="row" *ngIf="publishedMaterials && publishedMaterials.length > 0; else noPublishedMaterials">
      <div class="col-12">
        <h2>Julkaistut oppimateriaalit</h2>
      </div>

      <div class="col-md-6 col-lg-4 mb-3" *ngFor="let material of publishedMaterials">
        <app-educational-material-card [educationalMaterial]="material"></app-educational-material-card>

        <a [routerLink]="['/muokkaa-oppimateriaalia', material.id]" class="btn btn-blue btn-block">Muokkaa</a>
      </div>
    </div>

    <ng-template #noPublishedMaterials>
      <p>{{ 'userMaterials.noMaterials' | translate }}</p>
    </ng-template>
  </div>
</div>
