<div class="py-4 px-0">
  <div class="container">
    <h1>{{ 'collections.search.title' | translate }}</h1>

    <div class="row">
      <!--<div class="col-lg-3 mb-2 mb-md-0" id="filters"></div>--><!--@todo: filters-->

      <!--<div class="col-lg-9">--><!--@todo: with results-->
      <div class="col">
        <div id="results" *ngIf="results?.hits > 0; else noResults">
          <div class="block-header">
            <span class="results-count">{{ results.hits }} {{ 'search.results.results' | translate }}</span>
          </div>

          <article class="search-result" *ngFor="let result of results.results">
            <h1><a [routerLink]="[ '/kokoelma', result.id ]" class="text-reset">{{ result.name }}</a></h1>

            <div class="row">
              <div class="col-3 col-md-2">
                <img
                  [src]="result.thumbnail ? result.thumbnail : 'assets/img/thumbnails/kokoelma.png'"
                  class="img-fluid mb-3"
                  [alt]="'demo.educationalMaterial.cover.alt' | translate"
                >
              </div><!--thumbnail-->

              <div class="col-9 col-md-6">
                <p *ngIf="result.description">
                  {{ result.description }}
                </p>

                <ul class="list-unstyled">
                  <li *ngFor="let author of result.authors">
                    {{ author }}
                  </li>
                </ul>
              </div>

              <div class="col-12 col-md-4 text-md-right">
                <div class="tags">
                  <button
                    type="button"
                    class="btn btn-light disabled"
                    disabled
                    *ngFor="let keyword of result.keywords"
                  >{{ keyword.value }}</button>
                </div>
              </div>
            </div>
          </article><!--result-->
        </div><!--results-->

        <ng-template #noResults>
          <p>{{ 'search.results.noResults' | translate }}</p>
        </ng-template>
      </div><!--search results-->
    </div>
  </div>
</div>
