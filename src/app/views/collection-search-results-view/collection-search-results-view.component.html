<div class="py-4 px-0">
  <div class="container">
    <h1>{{ 'collections.search.title' | translate }}</h1>

    <div class="row">
      <!--<div class="col-lg-3 mb-2 mb-md-0" id="filters"></div>--><!--@todo: filters-->

      <!--<div class="col-lg-9">--><!--@todo: with filters-->
      <div class="col">
        <div id="results" *ngIf="results?.hits > 0; else noResults">
          <div class="block-header">
            <span class="results-count">{{ results.hits }} {{ 'search.results.results' | translate }}</span>
          </div>

          <app-collection-search-result *ngFor="let result of results.results" [result]="result"></app-collection-search-result
          ><!--result-->
        </div>
        <!--results-->

        <ng-template #noResults>
          <p>{{ 'search.results.noResults' | translate }}</p>
        </ng-template>
      </div>
      <!--search results-->
    </div>
  </div>
</div>
