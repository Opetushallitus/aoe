<div class="py-4 px-0">
  <div class="container">
    <h1>{{ 'search.title' | translate }}</h1>

    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="form-search">
      <div class="mb-4">
        <div class="input-group">
          <label class="sr-only" for="keywords">{{ 'search.inputs.keywords.label' | translate }}</label>
          <input
            type="search"
            class="form-control"
            id="keywords"
            [placeholder]="'search.inputs.keywords.placeholder' | translate"
            formControlName="keywords"
          >

          <div class="input-group-append">
            <button
              type="submit"
              class="btn btn-blue"
              id="button-search"
            >
              <i class="fa fa-search" aria-hidden="true"></i>
              <span class="sr-only">
                {{ 'search.inputs.submit.sr-text' | translate }}
              </span>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 mb-2 mb-md-0" id="filters" formGroupName="filters">
          <div class="block-header">
            <h3>{{ 'search.results.narrowSearch' | translate }}</h3>
          </div>

          <div class="filter" formArrayName="learningResourceTypes">
            <div class="header" (click)="isCollapsedTypes = !isCollapsedTypes">
              <h4>{{ 'forms.educationalResource.basicDetails.learningResourceTypes.label' | translate }}</h4>
            </div>

            <div class="content" [collapse]="isCollapsedTypes" [isAnimated]="true">
              <div class="custom-control custom-checkbox" *ngFor="let type of learningResourceTypesArray.controls; let i = index">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="learningResourceTypes-{{ i }}"
                  [formControlName]="i"
                >
                <label class="custom-control-label" for="learningResourceTypes-{{ i }}">
                  {{ learningResourceTypes[i].value }}
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div id="results" *ngIf="results?.hits > 0; else noResults">
            <div class="block-header">
              <span class="results-count">{{ results.hits }} {{ 'search.results.results' | translate }}</span>
            </div>

            <div class="row">
              <div class="col">
                <app-search-result *ngFor="let result of results.results" [result]="result"></app-search-result>
              </div>
            </div>
          </div>

          <ng-template #noResults>
            <p>{{ 'search.results.noResults' | translate }}</p>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
