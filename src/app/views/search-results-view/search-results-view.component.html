<div class="py-4 px-0">
  <div class="container">
    <h1>{{ 'search.title' | translate }}</h1>

    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="form-search">
      <div class="form-row">
        <div class="input-group">
          <label class="sr-only" for="keywords">{{ 'search.inputs.keywords.label' | translate }}</label>
          <input
            type="search"
            class="form-control"
            id="keywords"
            [placeholder]="'search.inputs.keywords.placeholder' | translate"
            formControlName="keywords"
          >

          <div class="input-group-append">
            <button
              type="submit"
              class="btn btn-blue"
              id="button-search"
            >
              <i class="fa fa-search" aria-hidden="true"></i>
              <span class="sr-only">
                {{ 'search.inputs.submit.sr-text' | translate }}
              </span>
            </button>
          </div>
        </div>
      </div>
    </form>

    <div id="results" *ngIf="mockResults.length > 0; else noResults">
      <div class="row">
        <div class="col">
          <app-search-result *ngFor="let result of mockResults" [result]="result"></app-search-result>
        </div>
      </div>
    </div>

    <ng-template #noResults>
      <p>{{ 'search.results.noResults' | translate }}</p>
    </ng-template>
  </div>
</div>
