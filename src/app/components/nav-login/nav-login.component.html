<button
  class="btn nav-link"
  type="button"
  (click)="login()"
  *ngIf="!authSvc.hasUserdata(); else loggedIn"
>
  {{ 'common.login' | translate }}
</button>

<ng-template #loggedIn>
  <button
    class="btn nav-link"
    type="button"
    (click)="logout()"
  >
    {{ authSvc.getUserdata()?.userdata.name }} - {{ 'common.logout' | translate }}
  </button>
</ng-template>
