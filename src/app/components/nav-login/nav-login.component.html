<button
  *ngIf="!authSvc.hasUserdata(); else loggedIn"
  class="btn nav-link"
  type="button"
  (click)="login()"
>{{ 'common.login' | translate }}</button>

<ng-template #loggedIn>
  <ul class="navbar-nav">
    <li class="nav-item dropdown">
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="user-details-dropdown"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >{{ authSvc.getUserdata()?.userdata.name }}</a>

      <div class="dropdown-menu" aria-labelledby="user-details-dropdown">
        <a
          class="dropdown-item"
          routerLink="/omat-tiedot"
          routerLinkActive="active"
        >{{ 'navigation.login.userDetails' | translate }}</a>

        <button
          class="dropdown-item"
          type="button"
          (click)="logout()"
        >{{ 'common.logout' | translate }}</button>
      </div>
    </li>
  </ul>
</ng-template>
