<article class="search-result">
  <h1><a [routerLink]="[ '/materiaali', result.id ]">{{ materialName }}</a></h1>

  <div class="row">
    <div class="col-3 col-md-2">
      <img [src]="thumbnailUrl" class="img-fluid mb-3">
    </div>

    <div class="col-9 col-md-6">
      <p *ngIf="description">{{ description }}</p>

      <ul class="list-unstyled">
        <li *ngFor="let author of result.authors">
          <ng-container *ngIf="author.authorname !== ''">
            {{ author.authorname }}
            <ng-container *ngIf="author.organization">({{ author.organization }})</ng-container>
          </ng-container>
          <ng-container *ngIf="author.authorname === ''">{{ author.organization }}</ng-container>
        </li>
      </ul>
    </div>
  </div>

  <div class="row justify-content-between">
    <div class="col-auto">
      <span class="mr-4">
        <i class="fa fa-video-camera" aria-hidden="true"></i> {{ result.learningResourceTypes[0].value }}
      </span>

      <strong>
        {{ result.license }}
      </strong>
    </div>

    <div class="col-auto">
      <time [attr.datetime]="result.createdAt | date:'yyyy-MM-dd'">
        {{ result.createdAt | date:'d.M.yyyy' }}
      </time>
    </div>
  </div>
</article>
