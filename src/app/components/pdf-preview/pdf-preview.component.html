<ng-container *ngIf="!isCollection; else collection">
  <ngx-extended-pdf-viewer
    [src]="materialUrl"
    useBrowserLocale="true"
    delayFirstView="1000"
    height="80vh"
  ></ngx-extended-pdf-viewer>
</ng-container>

<ng-template #collection>
  <a
    [routerLink]="['/materiaali/pdf', material.filekey]"
    class="btn btn-secondary"
    target="_blank"
    rel="noopener nofollow"
  >{{ 'demo.educationalMaterial.preview.openInNewTab' | translate }}</a>
</ng-template>
