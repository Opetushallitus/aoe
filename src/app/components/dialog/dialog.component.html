<ng-template #template>
  <div class="modal-body text-center">
    <p>Haluatko varmasti keskeyttää? Lomakkeen tiedot poistetaan.</p>

    <button type="button" class="btn btn-primary" (click)="confirm()">Kyllä</button>
    <button type="button" class="btn btn-primary" (click)="decline()">Ei</button>
  </div>
</ng-template>
