<strong class="h3 d-block mb-2" [id]="elementId">
  {{ title }}
</strong>

<div class="tags">
  <button
    *ngFor="let tag of tags"
    type="button"
    class="btn btn-light disabled"
    [attr.aria-labelledby]="elementId"
    [disabled]="!filterType"
    (click)="search(searchProperty ? tag[searchProperty] : tag)"
  >{{ property ? tag[property] : tag }}</button>
</div>
