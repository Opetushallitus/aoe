<div class="card-educational-material">
  <a [routerLink]="[ '/materiaali', educationalMaterial.id ]" class="header">
    <div class="row no-gutters">
      <div class="col-12 col-sm-4 col-md-12 col-lg-5 text-center text-sm-left text-md-center text-lg-left mb-3 mb-lg-0">
        <img
          [src]="educationalMaterial.thumbnail"
          class="img-fluid"
          [alt]="'demo.educationalMaterial.cover.alt' | translate"
        >
      </div>

      <div class="col-12 col-sm-8 col-md-12 col-lg-7 px-sm-3">
        <h5>{{ educationalMaterial.name[lang] }}</h5>

        <p *ngIf="educationalMaterial.description">{{ educationalMaterial.description[lang] | truncate:[75] }}</p>

        <ul class="list-unstyled authors">
          <li *ngFor="let author of educationalMaterial.authors">{{ author.authorname }}</li>
        </ul>
      </div>
    </div>
  </a>

  <div class="tags">
    <button *ngFor="let keyword of keywords" type="button" class="btn btn-light disabled" disabled>
      {{ keyword.value }}
    </button>

    <button type="button" class="btn btn-light disabled" disabled *ngIf="educationalMaterial.keywords.length > keywords.length">
      +{{ educationalMaterial.keywords.length - keywords.length }}
    </button>
  </div>

  <div class="tags">
    <button *ngFor="let educationalLevel of educationalLevels" type="button" class="btn btn-light disabled" disabled>
      {{ educationalLevel.value }}
    </button>

    <button type="button" class="btn btn-light disabled" disabled *ngIf="educationalMaterial.educationalLevels.length > educationalLevels.length">
      +{{ educationalMaterial.educationalLevels.length - educationalLevels.length }}
    </button>
  </div>

  <div class="details d-flex flex-row">
    <div class="license text-dark">
      {{ educationalMaterial.license.value }}
    </div>
    <div class="type ml-auto">
      <img
        src="assets/img/icons/learning-resource-types/{{ educationalMaterial.learningResourceTypes[0].learningresourcetypekey }}.svg"
        class="img-icon"
        aria-hidden="true"
      > {{ educationalMaterial.learningResourceTypes[0].value }}
    </div>
  </div>
</div>
