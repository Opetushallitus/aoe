<div class="card-educational-material">
  <a [routerLink]="[ '/materiaali', educationalMaterial.id ]" class="header">
    <div class="row no-gutters">
      <div class="col-12 col-sm-4 col-md-12 col-lg-5 text-center text-sm-left text-md-center text-lg-left">
        <img [src]="educationalMaterial.thumbnail" class="img-fluid">
      </div>

      <div class="col-12 col-sm-8 col-md-12 col-lg-7 px-sm-3">
        <h5>{{ materialName }}</h5>

        <p *ngIf="description">{{ description | truncate:[75] }}</p>

        <ul class="list-unstyled authors">
          <li *ngFor="let author of educationalMaterial.authors">{{ author.authorname }}</li>
        </ul>
      </div>
    </div>
  </a>

  <div class="tags">
    <button *ngFor="let keyword of keywords" type="button" class="btn btn-light disabled">
      {{ keyword }}
    </button>
  </div>

  <div class="tags">
    <button *ngFor="let educationalLevel of educationalLevels" type="button" class="btn btn-light disabled">
      {{ educationalLevel }}
    </button>
  </div>

  <div class="details d-flex flex-row">
    <div class="license text-dark">
      {{ educationalMaterial.license.value }}
    </div>
    <div class="type ml-auto">
      <img src="assets/img/icons/learning-resource-types/{{ educationalMaterial.learningResourceTypes[0].learningresourcetypekey }}.svg" class="img-icon"> {{ educationalMaterial.learningResourceTypes[0].value }}
    </div>
  </div>
</div>
