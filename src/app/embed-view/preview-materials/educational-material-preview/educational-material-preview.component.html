<div class="material-preview" [ngSwitch]="checkMimeType(material.mimetype)">
    <app-video-preview *ngSwitchCase="'video'" [material]="material"></app-video-preview>

    <app-audio-preview *ngSwitchCase="'audio'" [material]="material"></app-audio-preview>

    <app-pdf-preview *ngSwitchCase="'pdf'" [material]="material"></app-pdf-preview>

    <app-html-preview *ngSwitchCase="'html'" [material]="material"></app-html-preview>

    <app-office-preview *ngSwitchCase="'office'" [material]="material"></app-office-preview>

    <app-image-preview *ngSwitchCase="'image'" [material]="material"></app-image-preview>

    <ng-container *ngSwitchDefault>
        <ng-container [ngSwitch]="lang">
            <ng-container *ngSwitchDefault>
                <em>
                    Valittu tiedosto ei ole esikatseltavissa. Ota oppimateriaali käyttöön
                    <a [href]="material.downloadUrl" download>lataamalla se</a>
                    .
                </em>
            </ng-container>

            <ng-container *ngSwitchCase="'en'">
                <em>
                    The chosen file cannot be previewed. Please
                    <a [href]="material.downloadUrl" download>download the material</a>
                    to start using it.
                </em>
            </ng-container>

            <ng-container *ngSwitchCase="'sv'">
                <em>
                    Filen kan inte förhandsgranskas.
                    <a [href]="material.downloadUrl" download>Ladda ner materialen</a>
                    om du vill använda filen.
                </em>
            </ng-container>
        </ng-container>
    </ng-container>
</div>
