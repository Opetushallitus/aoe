<strong class="h3 d-block mb-2" [id]="elementId" [ngClass]="{ 'sr-only': card }">{{ title }}</strong>

<div class="tags" [ngClass]="{ 'is-card': card }">
  @for (tag of tags; track tag) {
    <button
      type="button"
      class="btn btn-light"
      [ngClass]="{ disabled: !filterType }"
      [attr.aria-labelledby]="elementId"
      [disabled]="!filterType"
      (click)="search(searchProperty ? tag[searchProperty] : tag, property ? tag[property] : tag)">
      {{ property ? tag[property] : tag }}
    </button>
  }

  @if (suitsAll) {
    <button
      type="button"
      class="btn btn-light disabled"
      [attr.aria-labelledby]="elementId"
      [disabled]="true">
      {{ "forms.educationalResource.educationalDetails.common.suitsAllSubjects" | translate }}
    </button>
  }

  @if (hiddenTagsAmount > 0) {
    <button type="button" class="btn btn-light" disabled>+{{ hiddenTagsAmount }}</button>
  }
</div>
