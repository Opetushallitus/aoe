name: Deploy QA

on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch to deploy
        required: false
        default: green-dev
      proceedDeploy:
        description: Set to true to skip CDK diff and directly proceed with deployment.
        required: false
        default: 'true'

concurrency: deploy-qa

env:
  DOCKER_BUILDKIT: '1'

defaults:
  run:
    shell: bash

jobs:
  deploy_qa:
    name: 05-deploy-qa.sh
    permissions:
      packages: read
      id-token: write
      contents: write
    runs-on: 'ubuntu-24.04'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Checkout all branches and tags with full history
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0
      - name: Configure qa AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_AOE_QA_ROLE_ARN }}
          role-session-name: aoe-runner-deploy-qa
          aws-region: eu-west-1

      - name: Run CDK Diff
        if: ${{ github.event.inputs.proceedDeploy == 'false' }}
        run: ./deploy-scripts/05-deploy-qa.sh diff
        env:
          UTILITY_ACCOUNT_ID: ${{ secrets.UTILITY_ACCOUNT_ID }}

      - name: Run CDK Deploy
        if: ${{ github.event.inputs.proceedDeploy == 'true' }}
        run: ./deploy-scripts/05-deploy-qa.sh deploy
        env:
          UTILITY_ACCOUNT_ID: ${{ secrets.UTILITY_ACCOUNT_ID }}

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag --force green-qa
          git push --force origin green-qa
