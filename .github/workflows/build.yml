name: Build

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/build.yml'
      - 'aoe-semantic-apis/**'
      - 'aoe-streaming-app/**'
      - 'aoe-data-analytics/**'
      - 'aoe-data-services/**'
      - 'aoe-web-backend/**'

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  contents: read
  actions: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run 01-build.sh
        run: ./deploy-scripts/01-build.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_TAG: ga-${{ github.run_number }}


  push_image:
    name: 02-push-image.sh
    if: github.ref == 'refs/heads/feat/build-semantic-api' || github.event_name == 'workflow_dispatch'
    needs: [ build ]
    permissions:
      packages: write
      id-token: write
      contents: read
    runs-on: 'ubuntu-24.04'
    steps:
      - name: Fetch history for all branches and tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Push image
        uses: ./.github/actions/push_image
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          aws-arn: ${{ secrets.AWS_AOE_UTILITY_ROLE_ARN }}
          image-tag: ga-${{ github.run_number }}

