image: docker:latest

stages:
  - build
  - deploy

build_dev:
  stage: build
  script:
    - echo "DEV build"
    - sudo apt-get install -y python-pip
    - sudo pip install docker-compose
    - sudo docker-compose version
  only:
    - dev
  tags:
    - oaipmh

deploy_dev:
  stage: deploy
  script:
    - echo "DEV deploy"
  only:
    - dev
  tags:
    - oaipmh

build_prod:
  stage: build
  script:
    - echo "PROD build"
  only:
    - master
  tags:
    - oaipmh

deploy_prod:
  stage: deploy
  script:
    - echo "PROD deploy"
  only:
    - master
  tags:
    - oaipmh
