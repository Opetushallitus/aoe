image: docker:latest
services:
  - docker:dind

#before_script:
#  - docker info
#  - apk update
#  - apk upgrade
#  - apk add python python-dev py-pip build-base
#  - pip install docker-compose

stages:
  - build
  - deploy

build_dev:
  stage: build
  script:
    - echo "DEV build"
    - apt-get install -y python-pip
    - pip install docker-compose
    - docker image prune -f
    - docker-compose version
  only:
    - dev
  tags:
    - oaipmh

deploy_dev:
  stage: deploy
  script:
    - echo "DEV deploy"
  only:
    - dev
  tags:
    - oaipmh

build_prod:
  stage: build
  script:
    - echo "PROD build"
  only:
    - master
  tags:
    - oaipmh

deploy_prod:
  stage: deploy
  script:
    - echo "PROD deploy"
  only:
    - master
  tags:
    - oaipmh
