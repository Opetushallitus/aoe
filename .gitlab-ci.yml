image: docker:latest
services:
  - docker:dind

before_script:
  - apk update
  - apk upgrade
  - apk add --no-cache python3 py3-pip
  - pip install docker-compose

stages:
  - build
  - deploy

build_dev:
  stage: build
  script:
    - echo "DEV build"
    - docker-compose version
  only:
    - dev
  tags:
    - oaipmh

deploy_dev:
  stage: deploy
  script:
    - echo "DEV deploy"
  only:
    - dev
  tags:
    - oaipmh

build_prod:
  stage: build
  script:
    - echo "PROD build"
  only:
    - master
  tags:
    - oaipmh

deploy_prod:
  stage: deploy
  script:
    - echo "PROD deploy"
  only:
    - master
  tags:
    - oaipmh
